<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu Planning</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="navbar">
      <ul>
        <div class="navbar_option"><li><a href="{% url 'login:signin' %}">Login</a></li></div>
        <div class="navbar_option"><li><a href="{% url 'menu:profile' user %}">Profile</a></li></div>
        <div class="navbar_option"><li><a href="{% url 'menu:search' %}">Search</a></li></div>
        <div class="navbar_option"><li><a href="{% url 'login:logout' %}">Logout</a></li></div>
      </ul>
    </div>
    <div id="main">
      <form action="{% url 'menu:to_search' 1 %}" method="post" class="form-wrapper">
        {% csrf_token %}
        <input type='text' name='search' class="search">
        <input type='hidden' name='count' value="1">
        <span class="arrow">
          <input type="submit" value="Search Recipes" class="button" id="index_button">
        </span>
      </form>
        <p class="powered_by">Powered By<a href="http://food2fork.com/" target="_blank">Food2Fork.com</a></p>
      <div id="main_content">
        <h1>Welcome to <span id="website_name">Your Recipes</span><h1>
        <h3>We make finding recipes easy</h3>
      </div>
    </div>
  </body>
</html>
